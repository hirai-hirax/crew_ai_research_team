propose:
  description: >
    調査テーマ: {theme}
    調査目的: {purpose}
    クライアント情報: {client_background}
    現在の日付: {current_date}
    与えられたテーマについて最新情報に重点を置いた包括的なWeb調査を実施し、その結果をレポートに纏めてください。

     【最新情報収集の重要指針】
        1. {current_year}年の情報を最優先で収集すること
        2. 特に{current_year}年{current_month}月以降の最新動向を重視すること
        3. 検索クエリには「{current_year}」などのキーワードを含めること
        4. 古い情報（2023年以前）よりも新しい情報を優先的に使用すること

     【調査手順】
        1. まず調査テーマと目的を分析し、適切な章立てを検討する
        2. 複数のソースから最新で関連性の高い情報を収集
        3. 調査目的の文脈で情報を分析（特に最新トレンドと変化に注目）
        4. クライアントの具体的なニーズと要件を考慮
        5. 検討した章立てに基づいて体系的なレポートを作成

     【レポート構成要件】
        1. **章立ての検討**: 調査テーマと目的から論理的な章構成を設計
        2. **エグゼクティブサマリー**: 主要な発見事項と結論の要約
        3. 以降は、1.で検討した章立てに基づいて記載する。
        末尾: **参考文献**: すべての出典（ページタイトルとURL）

  expected_output: >
    マークダウン形式で作成された詳細な調査レポート。以下の構成で出力してください：

    # レポートのタイトル

    ## エグゼクティブサマリー
    [主要な発見事項と結論の要約]

    ## 現状分析
    [現在の状況と課題の分析]

    ## 技術動向と最新情報
    [2024年以降の最新動向]

    ## 具体的実施方法と提案
    [実行可能な解決策]

    ## 実行計画とロードマップ
    [段階的な実施計画]

    ## 結論
    [総括と次のステップ]

    ## 参考文献
    [すべての出典のURL付きリスト]

    レポート全体を完全に出力し、要約や省略は行わないでください。
  agent: researcher
  output_file: output/report_{current_date}.md

review:
  description: >
    以下の基準で調査レポートをレビューしてください：
    調査テーマ: {theme}
    調査目的: {purpose}
    クライアント情報: {client_background}

    レポートを以下の観点で評価してください：
      1. 情報の完全性と正確性
      2. 調査目的とクライアントのニーズとの整合性
      3. 分析と洞察の質
      4. プレゼンテーションの明確性と構造
      5. 推奨事項の実行可能性

      レポートが高品質基準を満たしている場合は「承認: [簡潔な説明]」で回答してください
      レポートに改善が必要な場合は「修正必要: [改善が必要な点の詳細なフィードバック]」で回答してください
  expected_output: >
    承認または修正必要のステータスと詳細なフィードバックを含む品質評価
  agent: reviewer
  output_file: output/review_{current_date}.md

finalize:
  description: >
    前のタスクで作成されたレビューフィードバックを踏まえて、最終的な調査レポートを作成してください。

    調査テーマ: {theme}
    調査目的: {purpose}
    クライアント情報: {client_background}
    現在の日付: {current_date}

    【最終レポート作成指針】
    1. レビューで指摘された改善点をすべて反映すること
    2. 不足していた情報や分析を追加すること
    3. より具体的で実行可能な提案を含めること
    4. クライアントのニーズに完全に対応すること
    5. 最新の情報と動向を重点的に含めること

    【最終レポート構成要件】
    1. **エグゼクティブサマリー**: 主要な発見事項と結論の要約（500文字以上）
    2. **現状分析**: 現在の状況と課題の詳細分析（1500文字以上）
    3. **技術動向と最新情報**: 2024年以降の最新動向（1500文字以上）
    4. **具体的実施方法と提案**: 実行可能な解決策（1000文字以上）
    5. **実行計画とロードマップ**: 段階的な実施計画（500文字以上）
    6. **結論**: 総括と次のステップ（300文字以上）
    7. **参考文献**: すべての出典（最低10件以上のURL付きソース）

    各章には具体的なデータ、事例、統計情報を含めてください。
  expected_output: >
    マークダウン形式で作成された、レビューフィードバックを完全に反映した包括的な最終調査レポート。
    以下の構成で最低5000文字以上のレポートを出力してください：

    # レポートのタイトル

    ## エグゼクティブサマリー
    [500文字以上の要約]

    ## 現状分析
    [1500文字以上の詳細分析]

    ## 技術動向と最新情報
    [1500文字以上の2024年以降の最新動向]

    ## 具体的実施方法と提案
    [1000文字以上の実行可能な解決策]

    ## 実行計画とロードマップ
    [500文字以上の段階的実施計画]

    ## 結論
    [300文字以上の総括と次のステップ]

    ## 参考文献
    [最低10件以上のURL付きソース]

    レポート全体を完全に出力し、要約や省略は一切行わないでください。
  agent: researcher
  output_file: output/final_report_{current_date}_{theme}.md

fetch_weather:
  description: >
    週末({current_date}を含む直近の土日)の天気を調べ、屋外/屋内どちらが向くか判断材料をまとめる。
    対象エリア: {location}
    参考天気情報: {weather}

    - 最新の気温(最高/最低)・降水確率・風速・紫外線・体感温度を簡潔に記述する
    - 屋外アクティビティの可否、雨天リスク、持ち物(雨具・羽織・日焼け止め等)を助言する
    - 調査に使った情報源URLを必ず列挙する
  expected_output: >
    マークダウン形式の天気サマリー。
    - 概要(晴/曇/雨など)
    - 最高/最低気温と体感温度、降水確率、風速
    - 服装・持ち物・屋内/屋外の推奨
    - 参考URLリスト
  agent: weather_specialist

analyze_calendar:
  description: >
    Googleカレンダー(過去30日分を想定)から直近に出かけた先や同行者、移動距離の傾向を抽出する。
    利用者の入力/同期を前提に、以下を整理する:
      - 最も最近訪れた場所と目的(例: カフェ、ライブ、公園)
      - よく出かけるエリアや移動距離の平均
      - 一緒に行く人の傾向、滞在時間の傾向
    カレンダーが未連携の場合は、必要なデータ項目を明示的に提示する。
  expected_output: >
    箇条書きの利用傾向サマリー。
    - 直近訪問トップ3カテゴリ
    - 直近外出日時と場所
    - 平均移動距離/所要時間の推定
    - データ不足時のリクエスト項目
  agent: calendar_analyst

explore_local_options:
  description: >
    エリア({location})で開催予定のイベント・施設・新店を調査する。
    条件: 興味 {interests} / 予算 {budget} / 同伴者 {companions} / 天候 {weather}

    - 週末に実施可能なイベントや常設施設を5件以上ピックアップ
    - 各件について「名称・エリア/最寄駅・開催日時/営業時間・予算目安・屋内/屋外・予約要否・URL」をまとめる
    - インドア向き/アウトドア向きの分類を必ず入れる
  expected_output: >
    テーブル形式の選択肢リスト。
    列: 候補名 | カテゴリ | 屋内/屋外 | 開催/営業時間 | 予算目安 | 予約要否 | 最寄駅/エリア | URL
  agent: local_scout

craft_recommendations:
  description: >
    天気サマリー、カレンダー傾向、ローカル候補リストを統合し、週末のお出かけ候補を3件に絞る。
    - 1位を「本命」、2位を「気分転換」、3位を「雨天・混雑回避」として提案
    - 各候補に「選定理由(天気/好み/距離/同行者)」「推定総予算」「所要時間」「予約の要/不要」を添える
    - カレンダー傾向から外れすぎないよう配慮しつつ、マンネリ打破案も1件入れる
  expected_output: >
    箇条書きの候補3件リスト。
    各候補にタイトル・選定理由・所要時間・概算費用・注意点(予約/混雑/雨天代替)を含める。
    1件は必ず屋内向きとする。
  agent: recommendation_curator

plan_transport:
  description: >
    上記の本命候補を起点に、出発地(ユーザーの自宅 or 直近カレンダー場所)からの交通手段を比較する。
    - 電車/バス/タクシー/車の代表ルートを提示し、所要時間と概算料金を記述
    - 最適出発時刻、乗換回数、雨天時のリスクを補足
    - 帰りの終電/最終バス時刻のチェックポイントを入れる
  expected_output: >
    テーブル形式の交通プラン。列: 手段 | ルート概要 | 所要時間 | 概算料金 | 出発/終電目安 | メモ(雨天・混雑)
  agent: transport_planner

schedule_calendar_entry:
  description: >
    決定したプランをGoogleカレンダーに登録できる形で整える。
    - イベントタイトル、開始/終了時刻、場所、説明(集合場所・持ち物・URL)を作成
    - リマインダー(前日夜と出発90分前)を推奨
    - 同行者共有用のメッセージやリンクを含める
  expected_output: >
    カレンダー登録テンプレート。
    - タイトル
    - 日付と開始/終了時刻
    - 場所(住所とリンク)
    - メモ(持ち物・服装・予約番号・交通メモ)
    - リマインダー設定案
  agent: calendar_scheduler

build_itinerary:
  description: >
    最終的なおでかけのしおりを作成する。
    - タイムライン形式で「時間 | アクティビティ | 所要 | 移動 | 予算メモ」を1日の流れとして示す
    - 代替案ブロック(雨天/疲労時)を必ず追加
    - 持ち物リスト、連絡先(施設/タクシー/同行者連絡手段)、チェックリストを添える
  expected_output: >
    マークダウン形式のしおり。
    セクション: 1日のタイムライン / 交通メモ / 予算サマリー / 代替案 / 持ち物 / 連絡先 / 最終確認チェックリスト
  agent: itinerary_designer
  output_file: output/weekend_itinerary_{current_date}.md
