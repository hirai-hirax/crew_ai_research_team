propose:
  description: >
    調査テーマ: {theme}
    調査目的: {purpose}
    クライアント情報: {client_background}
    現在の日付: {current_date}
    与えられたテーマについて最新情報に重点を置いた包括的なWeb調査を実施し、その結果をレポートに纏めてください。

     【最新情報収集の重要指針】
        1. {current_year}年の情報を最優先で収集すること
        2. 特に{current_year}年{current_month}月以降の最新動向を重視すること
        3. 検索クエリには「{current_year}」などのキーワードを含めること
        4. 古い情報（2023年以前）よりも新しい情報を優先的に使用すること

     【調査手順】
        1. まず調査テーマと目的を分析し、適切な章立てを検討する
        2. 複数のソースから最新で関連性の高い情報を収集
        3. 調査目的の文脈で情報を分析（特に最新トレンドと変化に注目）
        4. クライアントの具体的なニーズと要件を考慮
        5. 検討した章立てに基づいて体系的なレポートを作成
        
     【レポート構成要件】
        1. **章立ての検討**: 調査テーマと目的から論理的な章構成を設計
        2. **エグゼクティブサマリー**: 主要な発見事項と結論の要約
        3. 以降は、1.で検討した章立てに基づいて記載する。
        末尾: **参考文献**: すべての出典（ページタイトルとURL）

  expected_output: >
    マークダウン形式で作成された詳細な調査レポート。以下の構成で出力してください：

    # レポートのタイトル
    
    ## エグゼクティブサマリー
    [主要な発見事項と結論の要約]
    
    ## 現状分析
    [現在の状況と課題の分析]
    
    ## 技術動向と最新情報
    [2024年以降の最新動向]
    
    ## 具体的実施方法と提案
    [実行可能な解決策]
    
    ## 実行計画とロードマップ
    [段階的な実施計画]
    
    ## 結論
    [総括と次のステップ]
    
    ## 参考文献
    [すべての出典のURL付きリスト]
    
    レポート全体を完全に出力し、要約や省略は行わないでください。
  agent: researcher
  output_file: output/report_{current_date}.md

review:
  description: >
    以下の基準で調査レポートをレビューしてください：
    調査テーマ: {theme}
    調査目的: {purpose}
    クライアント情報: {client_background}
        
    レポートを以下の観点で評価してください：
      1. 情報の完全性と正確性
      2. 調査目的とクライアントのニーズとの整合性
      3. 分析と洞察の質
      4. プレゼンテーションの明確性と構造
      5. 推奨事項の実行可能性
        
      レポートが高品質基準を満たしている場合は「承認: [簡潔な説明]」で回答してください
      レポートに改善が必要な場合は「修正必要: [改善が必要な点の詳細なフィードバック]」で回答してください
  expected_output: >
    承認または修正必要のステータスと詳細なフィードバックを含む品質評価
  agent: reviewer
  output_file: output/review_{current_date}.md

finalize:
  description: >
    前のタスクで作成されたレビューフィードバックを踏まえて、最終的な調査レポートを作成してください。
    
    調査テーマ: {theme}
    調査目的: {purpose}
    クライアント情報: {client_background}
    現在の日付: {current_date}
    
    【最終レポート作成指針】
    1. レビューで指摘された改善点をすべて反映すること
    2. 不足していた情報や分析を追加すること
    3. より具体的で実行可能な提案を含めること
    4. クライアントのニーズに完全に対応すること
    5. 最新の情報と動向を重点的に含めること
    
    【最終レポート構成要件】
    1. **エグゼクティブサマリー**: 主要な発見事項と結論の要約（500文字以上）
    2. **現状分析**: 現在の状況と課題の詳細分析（1500文字以上）
    3. **技術動向と最新情報**: 2024年以降の最新動向（1500文字以上）
    4. **具体的実施方法と提案**: 実行可能な解決策（1000文字以上）
    5. **実行計画とロードマップ**: 段階的な実施計画（500文字以上）
    6. **結論**: 総括と次のステップ（300文字以上）
    7. **参考文献**: すべての出典（最低10件以上のURL付きソース）
    
    各章には具体的なデータ、事例、統計情報を含めてください。
  expected_output: >
    マークダウン形式で作成された、レビューフィードバックを完全に反映した包括的な最終調査レポート。
    以下の構成で最低5000文字以上のレポートを出力してください：
    
    # レポートのタイトル
    
    ## エグゼクティブサマリー
    [500文字以上の要約]
    
    ## 現状分析  
    [1500文字以上の詳細分析]
    
    ## 技術動向と最新情報
    [1500文字以上の2024年以降の最新動向]
    
    ## 具体的実施方法と提案
    [1000文字以上の実行可能な解決策]
    
    ## 実行計画とロードマップ
    [500文字以上の段階的実施計画]
    
    ## 結論
    [300文字以上の総括と次のステップ]
    
    ## 参考文献
    [最低10件以上のURL付きソース]
    
    レポート全体を完全に出力し、要約や省略は一切行わないでください。
  agent: researcher
  output_file: output/final_report_{current_date}_{theme}.md